<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online clothing store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app">
    <header>
        <input type="text" class="goods-search" />
        <button class="search-button" type="button">Искать</button>
        <button class="cart-button" type="buttons"> Корзина</button>

        </header>

        <main>
            
          <goods-list :goods="filteredGoods">
            <template v-slot:title><h2>Каталог товаров в продаже</h2></template>
            <template v-slot:nothing v-if="filteredGoods.length == 0"><h3 class="goods-null">Нет данных / Товары не найдены</h3></template>
          </goods-list>

          
          <basket-list :goods="basketGoods" v-if:class="{ active: showBusket }">
            
            <template v-slot:title><h2>Корзина</h2></template>
            <template v-slot:totalCart><small class="totalCart">{{totalPriceMessage}}</small></template>
        </basket-list>
         
    </main>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="script.js"></script>

</html>
