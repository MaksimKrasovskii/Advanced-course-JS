<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online clothing store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app">
    <header>
        <input type="text" class="goods-search" />
        <button class="search-button" type="submit" v-for="filterGoods" placeholder="Введите для поиска товара">Искать</button>
       
            <button class="cart-button" onclick="viewCart()"> Корзина<span id="button"></span></button>
            
    
        </header>
        <main>
            <H3>Online clothing store</H3>
            <div class="goods-list">
            <div class="goods-item" v-for="good in filteredGoods">
                <h3>{{good.product_name}}</h3>
                <p>{{good.price}}</p>
            </div>
        </div>
        <div class="basket-list" v-if>

        </div>
    </main>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="script.js"></script>

</html>
